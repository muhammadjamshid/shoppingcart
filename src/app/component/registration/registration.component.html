<div class="container">
    <div class="row">

        <div class="col-md-12">


                <form action="" class="mt-5 border p-4 bg-light shadow" [formGroup]="registrationForm"
                    (ngSubmit)="onSubmit()">
                        <div class="col-md-9">
                    <h4 class="mb-5 text-secondary">Create Your Account</h4>


                        </div>

                    <div class="row">
                        <div class="mb-3 col-md-3">
                            <label>User name<span class="text-danger">*</span></label>
                            <input type="text" formControlName="username"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" name="fname"
                                class="form-control" placeholder="Enter User Name">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                                <div *ngIf="f.username.errors.minlength">
                                    Username must be at least 6 characters
                                </div>
                                <div *ngIf="f.username.errors.maxlength">
                                    Username must not exceed 20 characters
                                </div>
                            </div>
                        </div>



                        <div class="mb-3 col-md-3">
                            <label>Email<span class="text-danger">*</span></label>
                            <input type="email" formControlName="email" name="Lname" class="form-control"
                                placeholder="Enter Last Name" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is invalid</div>
                            </div>
                        </div>

                        <div class="mb-3 col-md-3">
                            <label>Phone<span class="text-danger">*</span></label>
                            <input type="number" name="mobileNumber" class="form-control" formControlName="mobileNumber"
                                placeholder="Enter Phone"
                                [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }">

                            <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.mobileNumber.errors.required">mobile number is required</div>
                                <div *ngIf="f.mobileNumber.errors.pattern">mobile number is invalid</div>
                            </div>
                        </div>


                   
                      

                    </div>


                    <div class="row">
                        <div class="mb-3 col-md-12" formGroupName="billingAddress">
                            <h6>Billing Address</h6>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Address<span class="text-danger"></span></label>
                                    <textarea formControlName="address" name="bfname" class="form-control"
                                    >
                                    </textarea>
                                 
                                </div>
                                <div class="col-md-3">
                                    <label>pin<span class="text-danger"></span></label>

                                    <input type="text" name="pincode" class="form-control" formControlName="pincode"
                                        placeholder="Enter pin"
                                        >
                                        
                                </div>
                                <div class="col-md-3">
                                    <label>phone<span class="text-danger"></span></label>

                                    <input type="number" name="phone" class="form-control" formControlName="phone"
                                        placeholder="Enter Phone"
                                        >
                                    
                                </div>

                            </div>


                        </div>


                        <div class="mb-3 col-md-12" formArrayName="shippingAddresses">
                            <h6>Shipping Address</h6>

                            <div *ngFor="let address of shippingAddresses.controls; let i=index" [formGroupName]="i">
                                <div class="row">

                                    <div class="col-md-3">
                                        <label class="control-label" attr.for="{{'address' + i}}">Address</label>
                                        <textarea class="form-control" id="{{'address' + i}}" formControlName="address">
        
                                        </textarea>
                                  
                                    </div>
        
                                    <div class="col-md-3">
                                        <label class="control-label" attr.for="{{'pin' + i}}">pin</label>
                                        <input type="text" class="form-control" id="{{'pin' + i}}"
                                            formControlName="pincode">
                                         
        
                                    </div>
        
                                    <div class="col-md-3">
                                        <label class=" control-label" attr.for="{{'phone' + i}}">phone</label>
                                        <input type="number" class="form-control" id="{{'phone' + i}}"
                                            formControlName="phone">
                                        
        
                                    </div>

                                    <div class="col-md-3">
                                        <i class="fas fa-trash" (click)="removeAddress(i)" style="line-height: 5.5;cursor: pointer;">
                                        </i>
                                    </div>
        
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <button class="btn btn-danger" style="width: 10%;" type="button" (click)="addNewShippingAddress()"><i class="fas fa-plus"></i></button>

                        </div>

                    </div>

                   <div class="row">
                       <div class="col-md-6"></div>
                       <div class="col-md-6">
                           <button style="float: right;" type="submit" class="btn btn-primary">Submit</button>
                           <button (click)="onReset()" style="float: right;margin-right: 5px;" type="button" class="btn btn-warning">reset</button>
                       </div>
                   </div>
                </form>



                <ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (closed)="successMessage = ''">{{ successMessage }}
                </ngb-alert>

        </div>
        
    </div>
</div>
